<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />

</head>

<body>
  <h1> Wordle</h1>
  
  <div class="float-container">

    <div class="float-child">
      <button id="newGame" class="button">New Game</button>
    </div>

    <!-- style="margin-left: auto;" style="margin-right: auto;" -->
    <div class="float-child">
      <div id="game-board">
        <div class="letter-row">
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
          <div class="letter-box"></div>
        </div>
      
      <div class="letter-row">
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
      </div>

      <div class="letter-row">
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
      </div>

      <div class="letter-row">
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
      </div>

      <div class="letter-row">
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
      </div>

      <div class="letter-row">
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
      </div>

      </div>
    </div>
    <div class="float-child">
      <button id="viewAnswer" class="button">View Answer</button>
    </div>

  </div>


  <div id="keyboard-cont">
    <div class="first-row">
      <button id = "q" class="keyboard-button">q</button>
      <button id = "w" class="keyboard-button">w</button>
      <button id = "e" class="keyboard-button">e</button>
      <button id = "r" class="keyboard-button">r</button>
      <button id = "t" class="keyboard-button">t</button>
      <button id = "y" class="keyboard-button">y</button>
      <button id = "u" class="keyboard-button">u</button>
      <button id = "i"  class="keyboard-button">i</button>
      <button id = "o" class="keyboard-button">o</button>
      <button id = "p" class="keyboard-button">p</button>
    </div>
    <div class="second-row">
      <button id = "a" class="keyboard-button">a</button>
      <button id = "s" class="keyboard-button">s</button>
      <button id = "d" class="keyboard-button">d</button>
      <button id = "f" class="keyboard-button">f</button>
      <button id = "g" class="keyboard-button">g</button>
      <button id = "h" class="keyboard-button">h</button>
      <button id = "j" class="keyboard-button">j</button>
      <button id = "k" class="keyboard-button">k</button>
      <button id = "l" class="keyboard-button">l</button>
    </div>
    <div class="third-row">
      <button id = "Backspace" class="keyboard-button">Backspace</button>
      <button id = "z" class="keyboard-button">z</button>
      <button id = "x" class="keyboard-button">x</button>
      <button id = "c" class="keyboard-button">c</button>
      <button id = "v" class="keyboard-button">v</button>
      <button id = "b" class="keyboard-button">b</button>
      <button id = "n" class="keyboard-button">n</button>
      <button id = "m" class="keyboard-button">m</button>
      <button id = "Enter" class="keyboard-button">Enter</button>
    </div>
  </div>

  <div style="display: flex">
    <div class="description-Box" style="background-color:Yellow">
    </div>
    <h>Letter is present in the word but not at correct position.</h>
  </div>
  <div style="display: flex">
    <div class="description-Box" style="background-color:Green">
    </div>
    <h>Letter is present in the word and also the at the correct position.</h>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="script.js" type="module"></script>

</body>

</html>
